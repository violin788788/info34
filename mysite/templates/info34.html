function generateURL() {
  const symbol = document.getElementById('symbol').value;
  let strikePrice = document.getElementById('strike-price').value;
  if(!strikePrice.includes('.0')) strikePrice += '.0';
  const callPut = document.getElementById('call-put').value;
  const expDay = document.getElementById('exp-day').value.padStart(2,'0');
  const expMonth = document.getElementById('exp-month').value.padStart(2,'0');
  const expYear = document.getElementById('exp-year').value;
  const optionsSymbol = `${symbol}${expYear}${expMonth}${expDay}${callPut}${strikePrice}`;
  const url = `https://www.tradingview.com/chart/?symbol=OPRA%3A${encodeURIComponent(optionsSymbol)}`;
  document.getElementById('generated-url').innerHTML = `Generated URL: <a href="${url}" target="_blank">${url}</a>`;
}

/* ------------------ Language ------------------ */
function openLang(lang) {
  const text = encodeURIComponent(document.getElementById("input_search").value);
  if(!text) return;
  if(lang === "de") window.open(`https://context.reverso.net/translation/english-german/${text}`,'_blank');
  else if(lang === "fr") window.open(`https://context.reverso.net/translation/english-french/${text}`,'_blank');
  else if(lang === "es") window.open(`https://context.reverso.net/translation/english-spanish/${text}`,'_blank');
  else {
    window.open(`https://context.reverso.net/translation/english-german/${text}`,'_blank');
    window.open(`https://context.reverso.net/translation/english-french/${text}`,'_blank');
  }
}
